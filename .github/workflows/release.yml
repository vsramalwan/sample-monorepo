name: Release
on:
  workflow_dispatch:
    inputs:
      ref:
        description: tag or sha to release
        required: true
        default: main
env:
  pnpm_store_path: ${{github.workspace}}/.pnpm-store

jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[release skip]')"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.32.10
          run_install: |
            args: [--frozen-lockfile]
      # The following step creates a .npmrc file on the runner with following contents:
      # //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
      # registry=https://npm.pkg.github.com/
      # always-auth=true
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'
      # 1. Generate current Timestamp to suffix branch names
      - id: timestamp
        run: |
          # echo '::set-output name=CURRENT_TIMESTAMP::$(date +%s)'
          echo "CURRENT_TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      # 2. get the latest tag
      - run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git checkout -b chore/release
          pnpm release
          echo "LATEST_TAG=$(git tag --sort=taggerdate | tail -1)" >> $GITHUB_ENV
      # 3. Create PR using branch with the latest tag set as PR title
      - name: Create Pull Request
        with:
          committer: GitHub Actions <actions@github.com>
          commit-message: 'chore(release): ${env.LATEST_TAG} [ci skip] ðŸš€'
          title: 'chore(release): ${env.LATEST_TAG} [ci skip] ðŸš€'
          author: GitHub Actions <actions@github.com>
          branch: chore/release
          base: main
        uses: peter-evans/create-pull-request@v4.0.4
      # 4. auto-approve and auto-merge this PR
      - uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      # 5. git push tags to the created branch only when PR auto-approved and auto-merged
      - run: |
          git push --follow-tags --set-upstream origin chore/release
