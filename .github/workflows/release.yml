name: Release
on:
  workflow_dispatch:
    inputs:
      ref:
        description: tag or sha to release
        required: true
        default: main
env:
  pnpm_store_path: ${{github.workspace}}/.pnpm-store

jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[release skip]')"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.32.10
          run_install: |
            args: [--frozen-lockfile]
      # The following step creates a .npmrc file on the runner with following contents:
      # //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
      # registry=https://npm.pkg.github.com/
      # always-auth=true
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'
      - name: Create Pull Request
        with:
          committer: GitHub Actions <actions@github.com>
          commit-message: 'chore(release): 1.1.1 [ci skip] ðŸš€'
          title: 'chore(release): 1.1.1 [ci skip] ðŸš€'
          author: GitHub Actions <actions@github.com>
          branch: chore/release
          branch-suffix: timestamp
        uses: peter-evans/create-pull-request@v4.0.4
      - run: pnpm release
      - run: git push --follow-tags
