name: Release
on:
  workflow_dispatch:
    inputs:
      ref:
        description: tag or sha to release
        required: true
        default: main
env:
  pnpm_store_path: ${{github.workspace}}/.pnpm-store

jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[release skip]')"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.32.10
          run_install: |
            args: [--frozen-lockfile]
      # The following step creates a .npmrc file on the runner with following contents:
      # //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
      # registry=https://npm.pkg.github.com/
      # always-auth=true
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'
      # 1. get the latest tag and git push tags
      - name: Push tags
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          pnpm release
          git push --follow-tags
          echo "LATEST_TAG=$(git tag --sort=taggerdate | tail -1)" >> $GITHUB_ENV
      # 2. Create PR using branch with the latest tag set as PR title
      - name: Create Pull Request
        id: create_pull_request
        with:
          committer: GitHub Actions <actions@github.com>
          commit-message: "chore(release): ${{ env.LATEST_TAG }} [ci skip] ðŸš€"
          title: "chore(release): ${{ env.LATEST_TAG }} [ci skip] ðŸš€"
          author: GitHub Actions <actions@github.com>
          branch: chore/release
          base: main
        uses: peter-evans/create-pull-request@v4.0.4
      # 3. Add a label `ready-to-merge`
      - name: Add labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ready-to-merge
          number: ${{ steps.create_pull_request.outputs.pull-request-number }}
